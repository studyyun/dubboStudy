spring.application.name=consumer-service

# nacos服务注册地址
spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.config.server-addr}
# nacos配置中心地址
spring.cloud.nacos.config.server-addr=xxx.xx.xxx.xx:xxxx
## 配置文件后缀类型
#spring.cloud.nacos.config.file-extension=properties
##默认分组为：DEFAULT_GROUP
#spring.cloud.nacos.config.group=DEFAULT_GROUP

## 上报到注册中心的的宿主机ip地址，根据网络情况填写外网或内网IP
spring.cloud.nacos.discovery.ip=xxx.xx.xxx.xx:xxxx
## 上报到注册中心的的宿主机端口
spring.cloud.nacos.discovery.port=xxxx
